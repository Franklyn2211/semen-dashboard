services:
  postgres:
    image: postgres:16-alpine
    container_name: cementops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cementops
      POSTGRES_PASSWORD: cementops
      POSTGRES_DB: cementops
    ports:
      - "5432:5432"
    volumes:
      - cementops_pgdata:/var/lib/postgresql/data

volumes:
  cementops_pgdata:
